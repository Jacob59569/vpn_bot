<html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="mt-6 space-y-3 text-base text-gray-400 sm:mt-8 sm:text-lg">
      <p>
        300 rubles/month, <span class="font-semibold text-gray-200">first month free</span>
      </p>
    </div>
    <div class="mt-8 sm:mt-10">
