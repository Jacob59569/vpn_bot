version: '3.8'

services:
  app:
    build: ./app
    container_name: vpn_app
    environment:
      - TELEGRAM_TOKEN=7697602760:AAEdu5NLl2UEZYTuyAit3ImiziiVn_vYppE
    volumes:
      - ./xray/config.json:/app/config.json
      - /var/run/docker.sock:/var/run/docker.sock
      - ./app/user_database.json:/app/user_database.json
    ports:
      - "8000:8000"  # для API
    networks:
      - vpn_net

  xray:
    image: teddysun/xray
    container_name: vpn_xray
    volumes:
      - ./xray/config.json:/etc/xray/config.json
    ports:
      - "10000:10000"
      - "8443:8443"
    networks:
      - vpn_net

  caddy:
    image: caddy:2.7.6
    container_name: vpn_caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy:/etc/caddy
      - ./caddy:/srv/www
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - vpn_net
    depends_on:
      - xray
      - app

volumes:
  caddy_data:
  caddy_config:

networks:
  vpn_net:
    driver: bridge
